<div class="customer-form">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h1>Fill out this form:</h1>
    </div>
  </div>
  <form name="formController.form">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <div class="col-xs-4">
          <label>Name:</label>
        </div>
        <div class="col-xs-8">
          <input type="text" class="form-control" ng-model="formController.name" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <div class="col-xs-4">
          <label>Email:</label>
        </div>
        <div class="col-xs-8">
          <input type="email" class="form-control" ng-model="formController.email" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <div class="col-xs-4">
          <label>Company:</label>
        </div>
        <div class="col-xs-8">
          <input type="text" class="form-control" ng-model="formController.company" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-6">
        <input type="button" class="btn btn-default" ng-click="formController.save()" ng-disabled="formController.form.$invalid" value="Submit">
      </div>
    </div>
  </form>
</div>
